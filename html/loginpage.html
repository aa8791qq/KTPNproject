<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class='login_area'>
        <div>
            <p id='pageinfo'>
                로그인
            </p>
            <div>
                <div>
                    <!-- 아이디 입력창 -->
                    <input type='text' id='uid' placeholder="아이디 입력">
                    <!-- 아이디 저장체크여부 -->
                    <label>
                        <input type='checkbox' id='uidchkre'> 아이디 저장
                    </label>
                    <br>
                    <!-- 비밀번호 입력창 -->
                    <input type='password' id='upw' placeholder="비밀번호 입력">
                    <!-- 로그인 버튼 -->
                    <button type='button' id='login'> 로그인</button>
                </div>
                <br>
                <!-- 유저여부체크 -->
                <div id='uchkmessege'> <!-- 자바스크립트로 조건에 따라 추가할 예정-->
                    임의의 글씨
                </div>
                <!-- 주의사항메시지 -->
                <div id='lost_messege'>
                    ** 로그인키를 잊어버린 경우 관리자에게 문의하시기 바랍니다. **
                </div>
            </div>
        </div>
    </div>

    <style>
        .login_area {
            border: 1px solid black;
            display: flex;
            width: 100%;
            height: 200px;
            justify-content: center;
            align-items: center;
        }

        #pageinfo {
            margin-top: 20px;
            border: 1px solid red;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
        }

        #lost_messege {
            text-align: center;
            color: red;
            font-weight: 700;


        }
    </style>
</body>

</html>
